<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل شركة - بوابتي للتوظيف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --yemen-red: #ce1126;
            --dark: #2c3e50;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .yemen-flag {
            height: 20px;
            width: 30px;
            background: linear-gradient(to bottom, #ce1126 33%, #ffffff 33%, #ffffff 66%, #000000 66%);
            display: inline-block;
            margin: 0 10px;
            border-radius: 2px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--yemen-red), #a4001a);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--yemen-red);
            box-shadow: 0 0 0 0.2rem rgba(206, 17, 38, 0.25);
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            right: 0;
            left: 0;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        
        .step.active {
            background: var(--yemen-red);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="register-card p-5">
                    <!-- الشعار -->
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">
                            <i class="fas fa-door-open me-2"></i>
                            بوابتي للتوظيف
                            <span class="yemen-flag"></span>
                        </h3>
                        <p class="text-muted">سجل شركتك وانشر الوظائف مجاناً</p>
                    </div>

                    <!-- رسائل التنبيه -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- نموذج التسجيل -->
                    <form method="POST" action="/company/register">
                        <div class="row g-3">
                            <!-- المعلومات الأساسية -->
                            <div class="col-md-6">
                                <label for="name" class="form-label">اسم الشركة *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="اسم الشركة الرسمي" required>
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label">البريد الإلكتروني *</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="البريد الإلكتروني للشركة" required>
                            </div>

                            <div class="col-md-6">
                                <label for="password" class="form-label">كلمة المرور *</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="كلمة مرور قوية (6 أحرف minimum)" required minlength="6">
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       placeholder="رقم هاتف الشركة">
                            </div>

                            <div class="col-12">
                                <label for="location" class="form-label">موقع الشركة</label>
                                <input type="text" class="form-control" id="location" name="location" 
                                       placeholder="المدينة والمنطقة">
                            </div>

                            <div class="col-12">
                                <label for="description" class="form-label">وصف الشركة</label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="3" placeholder="نبذة عن نشاط الشركة واختصاصاتها"></textarea>
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        أوافق على <a href="#" class="text-decoration-none">شروط الاستخدام</a> 
                                        و <a href="#" class="text-decoration-none">سياسة الخصوصية</a>
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-building me-2"></i>تسجيل الشركة
                                    </button>
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <p class="mb-0">
                                    لديك حساب بالفعل؟ 
                                    <a href="/company/login" class="text-decoration-none">سجل الدخول من هنا</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
